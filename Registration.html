<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skinship Beauty Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f7d4d0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .form-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .form-box form {
      text-align: left;
    }
    .btn {
      width: 100%;
      padding: 14px 0;
      background-color: #da5c73;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.1rem;
      color: black;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #e2798d;
    }
    .go-back {
      display: block;
      margin-top: 15px;
      font-size: 0.95rem;
      color: #da5c73;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }
    .go-back:hover {
      text-decoration: underline;
      color: #c94b65;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h1 class="text-2xl font-bold mb-4">Create Account</h1>
    <form id="registerForm">
      <label for="username">Username</label>
      <input id="username" type="text" class="border rounded w-full p-2 mb-3" required />

      <label for="email">Email</label>
      <input id="email" type="email" class="border rounded w-full p-2 mb-3" required />

      <label for="password">Password</label>
      <input id="password" type="password" class="border rounded w-full p-2 mb-3" required />

      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" type="password" class="border rounded w-full p-2 mb-3" required />

      <button type="submit" class="btn">Register</button>
    </form>
    <a href="dashboard.html" class="go-back">Go Back to Dashboard</a>
    <p id="errorMsg" class="text-red-600 mt-2 hidden"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile, sendEmailVerification } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2Yh7L4Wl9XRlOgxnzZyo8xxds6a02UJY",
      authDomain: "skinship-1ff4b.firebaseapp.com",
      projectId: "skinship-1ff4b",
      storageBucket: "skinship-1ff4b.firebasestorage.app",
      messagingSenderId: "963752770497",
      appId: "1:963752770497:web:8911cc6a375acdbdcc8d40"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const registerForm = document.getElementById("registerForm");
    const errorMsg = document.getElementById("errorMsg");

    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match!";
        errorMsg.classList.remove("hidden");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await updateProfile(user, { displayName: username });
        await sendEmailVerification(user);

        alert("Registration successful! Please check your email spam folder to verify your account.");
        window.location.href = "dashboard.html";
      } catch (error) {
        errorMsg.textContent = error.message;
        errorMsg.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
