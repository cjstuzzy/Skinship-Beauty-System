<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration with multong hindi mo kayang kalimutan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
        .sidebar-btn { 
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: transparent;
      color: #da5c73;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: .3s;
    }
    .sidebar-btn:hover { 
      background: #da5c73;
      color: white;
      transform: scale(1.1);
    }
    .sidebar-btn.active { 
      background: #da5c73;
      color: white;
    }
    .input {
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      font-size: 1.25rem;
      outline: none;
      width: 100%;
    }
    .input:focus {
      box-shadow: 0 0 0 2px #da5c73;
    }
  </style>
</head>
<body class="bg-[#e6bfc7] min-h-screen flex w-full h-full">
  <!-- Sidebar -->
  <aside id="sidebar" class="w-20 bg-[#f7d4d0] flex flex-col items-center py-4 gap-2 shadow-lg rounded-r-3xl sidebar h-screen overflow-y-auto">
    <div class="mb-6 mt-2">
      <i class="fa-solid fa-spa text-3xl text-[#da5c73]"></i>
    </div>
    <button class="sidebar-btn" title="Dashboard" onclick="window.location.href='dashboard.html'"><i class="fa-solid fa-table-columns"></i></button>
    <button class="sidebar-btn" title="Reservations" onclick="window.location.href='calendar.html'"><i class="fa-solid fa-calendar-check"></i></button>
    <button class="sidebar-btn" title="Customers" onclick="window.location.href='customer.html'"><i class="fa-solid fa-users"></i></button>
    <button class="sidebar-btn" title="Staff" onclick="window.location.href='staff.html'"><i class="fa-solid fa-user-tie"></i></button>
    <button class="sidebar-btn" title="Services" onclick="window.location.href='services.html'"><i class="fa-solid fa-scissors"></i></button>
    <button class="sidebar-btn" title="Reports" onclick="window.location.href='sales.html'"><i class="fa-solid fa-chart-line"></i></button>
    <button class="sidebar-btn" title="Inventory" onclick="window.location.href='inventory.html'"><i class="fa-solid fa-box-open"></i></button>
    <button class="sidebar-btn active" title="Registration" onclick="window.location.href='Registration.html'"><i class="fa-solid fa-user-plus"></i></button>
    <button class="sidebar-btn" title="Cashier" onclick="window.location.href='Cashier.html'"><i class="fa-solid fa-cash-register text"></i></button>
    <button class="sidebar-btn" title="Invoice" onclick="window.location.href='invoice.html'"><i class="fa-solid fa-file-invoice text"></i></button>
    <button class="sidebar-btn" title="Purchase Order" onclick="window.location.href='purchase-order.html'"><i class="fa-solid fa-receipt"></i></button>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col items-center justify-center p-0 w-full h-full min-h-screen ml-20">
    <div class="bg-white rounded-3xl shadow-lg w-full h-full flex flex-col justify-center items-center min-h-screen p-12 m-8">
      <h1 class="text-center text-5xl font-extrabold tracking-widest mb-10 text-[#b97b8b] w-full mt-10">REGISTRATION</h1>
      
      <!-- Tabs -->
      <div class="flex mb-10 border-b-2 border-gray-300 w-full justify-center">
        <button class="tab-btn px-12 py-6 text-2xl font-bold text-[#da5c73] border-b-4 border-[#da5c73]" onclick="showTab(0)">Create account</button>
        <button class="tab-btn px-12 py-6 text-2xl font-bold text-gray-500" onclick="showTab(1)">Change password</button>
        <button class="tab-btn px-12 py-6 text-2xl font-bold text-gray-500" onclick="showTab(2)">Retrieve account</button>
      </div>

      <!-- Create Account tab (horizontal) -->
      <div class="tab-content w-full flex justify-center">
        <form id="registerForm" class="grid grid-cols-2 gap-6 w-full max-w-4xl" enctype="multipart/form-data">
          <p id="registerMsg" class="col-span-2 hidden text-center font-bold text-xl transition-opacity duration-1000"></p>

          <input id="fullName" type="text" placeholder="Full Name" class="input" required>
          <input id="username" type="text" placeholder="Username" class="input" required>

          <input id="mobile" type="text" placeholder="Mobile Number" class="input" required>
          <select id="gender" class="input" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Other</option>
          </select>

          <input id="email" type="email" placeholder="Email" class="input" required>
          <input id="password" type="password" placeholder="Password" class="input" required>
          <input id="confirmPassword" type="password" placeholder="Confirm Password" class="input" required>

          <select id="role" class="input" required>
            <option value="" disabled selected>Select Role</option>
            <option value="admin">Admin</option>
            <option value="staff">Staff</option>
          </select>

          <button type="submit" class="col-span-2 bg-[#da5c73] text-white py-4 text-2xl rounded-lg font-extrabold">Create Account</button>
        </form>
      </div>

      <!-- Change Password tab -->
      <div class="tab-content hidden w-full flex justify-center">
        <form id="changePassForm" class="flex flex-col gap-6 w-full max-w-2xl">
          <p id="resetMsg" class="hidden text-center font-bold text-xl transition-opacity duration-1000"></p>
          <div id="emailSection" class="flex gap-4">
            <input id="resetEmail" type="email" placeholder="Email" class="input flex-1" required>
            <button type="button" id="authBtn" class="bg-[#b97b8b] text-white px-6 py-4 text-xl rounded-lg font-bold hover:bg-[#a56b7a] transition-colors">Authenticator</button>
          </div>
          <div id="authCodeSection" class="hidden flex flex-col gap-4">
            <div class="flex gap-4">
              <input id="authCode" type="text" placeholder="Authenticator Code (6 digits)" class="input flex-1" maxlength="6">
              <button type="button" id="backToEmail" class="bg-[#b97b8b] text-white px-6 py-4 text-xl rounded-lg font-bold hover:bg-[#a56b7a] transition-colors">Email</button>
            </div>
          </div>
          <button type="submit" class="bg-[#da5c73] text-white py-4 text-2xl rounded-lg font-extrabold">Change Password</button>
        </form>
      </div>

      <!-- Retrieve Account tab -->
      <div class="tab-content hidden w-full flex justify-center">
        <form id="retrieveForm" class="flex flex-col gap-6 w-full max-w-2xl">
          <p id="retrieveMsg" class="hidden text-center font-bold text-xl transition-opacity duration-1000"></p>
          <input id="retrieveUsername" type="text" placeholder="Username" class="input" required>
          <input id="retrievePassword" type="password" placeholder="Password" class="input" required>
          <input id="newEmail" type="email" placeholder="New Email Address" class="input" required>
          <button type="submit" class="bg-red-500 text-white py-4 text-2xl rounded-lg font-extrabold">Change Email</button>
        </form>
      </div>
    </div>
  </main>

  <script>
    const tabBtns = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');
    function showTab(idx) {
      tabBtns.forEach((btn, i) => {
        btn.classList.toggle('text-[#da5c73]', i === idx);
        btn.classList.toggle('border-[#da5c73]', i === idx);
        btn.classList.toggle('text-gray-500', i !== idx);
        btn.classList.toggle('border-transparent', i !== idx);
        btn.classList.toggle('border-b-2', true);
      });
      tabContents.forEach((content, i) => {
        content.classList.toggle('hidden', i !== idx);
      });
    }
    showTab(0);
  </script>

  <!-- Firebase Section -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, sendPasswordResetEmail, signInWithEmailAndPassword, verifyBeforeUpdateEmail, onAuthStateChanged, reload } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDocs, collection, query, where, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2Yh7L4Wl9XRlOgxnzZyo8xxds6a02UJY",
      authDomain: "skinship-1ff4b.firebaseapp.com",
      projectId: "skinship-1ff4b",
      storageBucket: "skinship-1ff4b.appspot.com",
      messagingSenderId: "963752770497",
      appId: "1:963752770497:web:8911cc6a375acdbdcc8d40"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    function showMessage(el, text, colorClass) {
      el.textContent = text;
      el.className = `${colorClass} text-center font-bold text-xl transition-opacity duration-1000 opacity-100`;
      el.classList.remove("hidden");
      setTimeout(() => el.classList.add("opacity-0"), 4000);
      setTimeout(() => {
        el.classList.add("hidden");
        el.classList.remove("opacity-0");
      }, 5000);
    }

    // ensure DOM toggles wired after DOM ready
    document.addEventListener('DOMContentLoaded', () => {
      const emailSection = document.getElementById("emailSection");
      const authCodeSection = document.getElementById("authCodeSection");
      const authBtn = document.getElementById("authBtn");
      const backToEmail = document.getElementById("backToEmail");
      const authCodeInput = document.getElementById("authCode");

      authBtn?.addEventListener("click", (ev) => {
        ev.preventDefault();
        if (emailSection) emailSection.classList.add("hidden");
        if (authCodeSection) authCodeSection.classList.remove("hidden");
        authCodeInput?.focus();
      });

      backToEmail?.addEventListener("click", (ev) => {
        ev.preventDefault();
        if (authCodeSection) authCodeSection.classList.add("hidden");
        if (emailSection) emailSection.classList.remove("hidden");
        document.getElementById("resetEmail")?.focus();
      });

      authCodeInput?.addEventListener("keyup", (ev) => {
        if (ev.key === "Escape") {
          backToEmail?.click();
        }
      });
    });

    /* Registration - only admins can access page (check current user role) */
    onAuthStateChanged(auth, async (currentUser) => {
      if (!currentUser) {
        window.location.href = "login.html";
        return;
      }

      try {
        const userRef = doc(db, "users", currentUser.uid);
        const userSnap = await getDoc(userRef);
        if (!userSnap.exists()) {
          window.location.href = "login.html";
          return;
        }
        const currentRole = userSnap.data().role;
        if (currentRole !== "admin") {
          alert("⛔ Access denied: Staff cannot access Registration page.");
          window.location.href = "dashboard.html";
          return;
        }
      } catch (err) {
        console.error("Auth check failed:", err.message);
      }
    });

//Registration - stay logged in as admin
document.getElementById("registerForm")?.addEventListener("submit", async (e) => {
  e.preventDefault();
  const fullName = document.getElementById("fullName").value.trim();
  const username = document.getElementById("username").value.trim();
  const mobile = document.getElementById("mobile").value.trim();
  const gender = document.getElementById("gender").value;
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirmPassword = document.getElementById("confirmPassword").value.trim();
  const role = document.getElementById("role").value;
  const msg = document.getElementById("registerMsg");

  if (password !== confirmPassword) {
    showMessage(msg, "⚠ Passwords do not match", "text-red-600");
    return;
  }

  try {
    // Check for duplicate username
    const q = query(collection(db, "users"), where("username", "==", username));
    const snapshot = await getDocs(q);
    if (!snapshot.empty) {
      showMessage(msg, "⚠ Username already taken", "text-red-600");
      return;
    }

    //Save current admin session
    const adminUser = auth.currentUser;
    if (!adminUser) {
      showMessage(msg, "⚠ Admin session expired. Please log in again.", "text-red-600");
      return;
    }

    // Create a temporary Firebase App to register the new user
    const tempApp = initializeApp(firebaseConfig, "TempApp");
    const tempAuth = getAuth(tempApp);

    // Create new account inside temp app
    const userCredential = await createUserWithEmailAndPassword(tempAuth, email, password);
    const newUser = userCredential.user;

    // Send email verification
    await sendEmailVerification(newUser);

    // Save user data to Firestore
    await setDoc(doc(db, "users", newUser.uid), {
      fullName,
      username,
      mobile,
      gender,
      email,
      role,
      availability: false,
      createdAt: new Date().toISOString()
    });

    //Important: sign out from the temp app so admin stays logged in
    await tempAuth.signOut();

    showMessage(msg, "✅ Account created! Check email for verification link.", "text-green-600");
    document.getElementById("registerForm").reset();

  } catch (err) {
    showMessage(msg, "⚠ " + err.message, "text-red-600");
  }
});

    // Change password submit (send reset email)
    document.getElementById("changePassForm")?.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("resetEmail").value.trim();
      const resetMsg = document.getElementById("resetMsg");
      if (!email) {
        showMessage(resetMsg, "⚠ Please enter your email.", "text-red-600");
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        showMessage(resetMsg, "✅ Password reset email sent! Check your inbox.", "text-green-600");
      } catch (err) {
        showMessage(resetMsg, "⚠ " + err.message, "text-red-600");
      }
    });

    /* Retrieve Account (change email with verification) */
    let pendingNewEmail = null;
    const retrieveMsg = document.getElementById("retrieveMsg");

    document.getElementById("retrieveForm")?.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("retrieveUsername").value.trim();
      const password = document.getElementById("retrievePassword").value.trim();
      const newEmail = document.getElementById("newEmail").value.trim();

      try {
        const q = query(collection(db, "users"), where("username", "==", username));
        const snapshot = await getDocs(q);
        if (snapshot.empty) {
          showMessage(retrieveMsg, "⚠ Username not found", "text-red-600");
          return;
        }
        const userDoc = snapshot.docs[0];
        const userData = userDoc.data();
        const oldEmail = userData.email;

        const userCredential = await signInWithEmailAndPassword(auth, oldEmail, password);
        const user = userCredential.user;

        await verifyBeforeUpdateEmail(user, newEmail);
        pendingNewEmail = newEmail;

        showMessage(retrieveMsg, "📧 Verification email sent to " + newEmail + ". Confirm to finish.", "text-green-600");
        document.getElementById("retrieveForm").reset();
      } catch (err) {
        showMessage(retrieveMsg, "⚠ " + err.message, "text-red-600");
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        await reload(user);
        if (pendingNewEmail && user.email === pendingNewEmail) {
          try {
            await updateDoc(doc(db, "users", user.uid), { email: pendingNewEmail });
            showMessage(retrieveMsg, "✅ Email updated successfully in Firestore!", "text-green-600");
            pendingNewEmail = null;
          } catch (err) {
            console.error("Firestore update failed:", err.message);
          }
        }
      }
    });
  </script>
</body>
</html>
