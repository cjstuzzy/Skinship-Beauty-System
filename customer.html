<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Details | Skinship Beauty</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .service-dropdown {
      position: relative;
      display: inline-block;
      margin-bottom: 1rem;
    }
    .dropdown-button {
      background: #c44c66;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      min-width: 200px;
      justify-content: space-between;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 250px;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border: 1px solid #ddd;
      border-radius: 4px;
      z-index: 1000;
      top: 100%;
      left: 0;
      margin-top: 2px;
    }
    .dropdown-content.show { display: block; }
    .dropdown-item {
      color: #333;
      padding: 10px 12px;
      text-decoration: none;
      display: block;
      cursor: pointer;
      font-size: 14px;
      border-bottom: 1px solid #f0f0f0;
    }
    .dropdown-item:hover { background-color: #f8f9fa; }
    .dropdown-item.selected {
      background-color: #c44c66;
      color: white;
    }
  </style>
</head>
<body class="bg-[#e6bfc7] min-h-screen flex w-full h-full">
  <div class="container">
    <aside class="fixed top-0 left-0 w-20 bg-[#f7d4d0] flex flex-col items-center py-4 gap-2 shadow-lg rounded-r-3xl sidebar h-screen overflow-y-auto">
      <div class="mb-6 mt-2">
        <i class="fa-solid fa-spa text-3xl text-[#da5c73]"></i>
      </div>
      <button class="sidebar-btn" title="Dashboard" onclick="window.location.href='dashboard.html'"><i class="fa-solid fa-table-columns"></i></button>
      <button class="sidebar-btn" title="Reservations" onclick="window.location.href='calendar.html'"><i class="fa-solid fa-calendar-check"></i></button>
      <button class="sidebar-btn active" title="Customers" onclick="window.location.href='customer.html'"><i class="fa-solid fa-users"></i></button>
      <button class="sidebar-btn" title="Staff" onclick="window.location.href='staff.html'"><i class="fa-solid fa-user-tie"></i></button>
      <button class="sidebar-btn" title="Services" onclick="window.location.href='services.html'"><i class="fa-solid fa-scissors"></i></button>
      <button class="sidebar-btn" title="Reports" onclick="window.location.href='sales.html'"><i class="fa-solid fa-chart-line"></i></button>
      <button class="sidebar-btn" title="Inventory" onclick="window.location.href='inventory.html'"><i class="fa-solid fa-box-open"></i></button>
      <button class="sidebar-btn" title="Registration" onclick="window.location.href='Registration.html'"><i class="fa-solid fa-user-plus"></i></button>
      <button class="sidebar-btn" title="Invoice" onclick="window.location.href='invoice.html'"><i class="fa-solid fa-file-invoice"></i></button>
      <button class="sidebar-btn" title="Purchase Order" onclick="window.location.href='purchase-order.html'"><i class="fa-solid fa-receipt"></i></button>
    </aside>

    <div class="main ml-20">
      <header>
        <h1>Customer Details</h1>
        <div class="user-controls">
          <i class="fa-regular fa-bell text-xl cursor-pointer"></i>
          <span class="username">Username</span>
          <div class="relative">
            <button id="userMenuButton" onclick="document.getElementById('userMenu').classList.toggle('hidden')"><i class="fa-solid fa-user-circle text-2xl"></i></button>
            <div id="userMenu" class="hidden absolute right-0 mt-2 w-36 bg-white rounded shadow">
              <button class="w-full text-left px-3 py-2 hover:bg-gray-100" onclick="window.location.href='Login.html'">Logout</button>
            </div>
          </div>
        </div>
      </header>
      
      <div class="px-4 py-2">
        <div class="service-dropdown">
          <button class="dropdown-button" onclick="toggleDropdown()">
            <span id="selectedService">All Services</span>
            <i class="fa-solid fa-chevron-down" id="dropdownIcon"></i>
          </button>
          <div class="dropdown-content" id="serviceDropdown"></div>
        </div>
      </div>
      
      <div class="table-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Search customers...">
        <button class="edit-button">Customer EDIT</button>
        <div class="table-controls"></div>
        <table id="customerTable">
          <thead>
            <tr>
              <th>Customer name</th>
              <th>Customer ID</th>
              <th>Customer Email</th>
              <th>Service</th>
              <th>Status</th>
              <th>Contact number</th>
              <th>Assigned Employee</th>
              <th>Customer assigned date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD2Yh7L4Wl9XRlOgxnzZyo8xxds6a02UJY",
      authDomain: "skinship-1ff4b.firebaseapp.com",
      projectId: "skinship-1ff4b",
      storageBucket: "skinship-1ff4b.appspot.com",
      messagingSenderId: "963752770497",
      appId: "1:963752770497:web:8911cc6a375acdbdcc8d40"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const services = [
      "All Services","FLEEK EYELASH","BROWMAZING","WOKE UP LIKE THIS","EXPRESS OFFER (30 MINS.)","HAPPY NAILS – CLASSICS","PROMO PACKAGES",
      "THERAPEUTIC HEAT","WAX – OUT","ES-FACIALY FOR YOU","FACE AND BODY CONTOURING","LASER HAIR REMOVAL / WHITENING","PICOSURE LASER TREATMENT",
      "WARTS REMOVAL FRACTIONAL LASER (UNLIMITED)","CO2 FRACTIONAL LASER LAY-AWAY"
    ];

    let activeService = "All Services";
    const customerTableBody = document.querySelector('#customerTable tbody');
    const searchInput = document.getElementById('searchInput');
    const serviceDropdown = document.getElementById('serviceDropdown');
    const selectedServiceSpan = document.getElementById('selectedService');
    let allCustomers = [];

    // Build dropdown
    function initializeDropdown() {
      services.forEach(service => {
        const item = document.createElement('a');
        item.className = 'dropdown-item';
        item.textContent = service;
        item.onclick = (event) => selectService(service, event);
        serviceDropdown.appendChild(item);
      });
      serviceDropdown.children[0].classList.add('selected');
    }

    function toggleDropdown() {
      const dropdown = document.getElementById('serviceDropdown');
      const icon = document.getElementById('dropdownIcon');
      dropdown.classList.toggle('show');
      icon.classList.toggle('fa-chevron-down');
      icon.classList.toggle('fa-chevron-up');
    }

    function selectService(service, event) {
      activeService = service;
      selectedServiceSpan.textContent = service;
      document.querySelectorAll('.dropdown-item').forEach(item => item.classList.remove('selected'));
      event.target.classList.add('selected');
      document.getElementById('serviceDropdown').classList.remove('show');
      document.getElementById('dropdownIcon').classList.add('fa-chevron-down');
      document.getElementById('dropdownIcon').classList.remove('fa-chevron-up');
      renderTable();
    }

    window.onclick = function(event) {
      if (!event.target.matches('.dropdown-button') && !event.target.matches('.dropdown-button *')) {
        const dropdowns = document.getElementsByClassName("dropdown-content");
        for (let i = 0; i < dropdowns.length; i++) {
          dropdowns[i].classList.remove('show');
          document.getElementById('dropdownIcon').classList.add('fa-chevron-down');
          document.getElementById('dropdownIcon').classList.remove('fa-chevron-up');
        }
      }
    }

    // Fetch customers from Firestore
    async function fetchCustomers() {
      const snapshot = await db.collection("customers").orderBy("createdAt","desc").get();
      allCustomers = snapshot.docs.map(doc => doc.data());
      renderTable();
    }

    // Render table
    function renderTable() {
      customerTableBody.innerHTML = '';
      const searchTerm = searchInput.value.toLowerCase();

      const filtered = allCustomers.filter(c => {
        const matchesService = activeService === "All Services" || c.service === activeService;
        const matchesSearch = Object.values(c).some(v => String(v).toLowerCase().includes(searchTerm));
        return matchesService && matchesSearch;
      });

      filtered.forEach(c => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${c.name || ''}</td>
          <td>${c.customerId || ''}</td>
          <td>${c.email || ''}</td>
          <td>${c.service || ''}</td>
          <td>${c.status || ''}</td>
          <td>${c.phone || ''}</td>
          <td>${c.staff || ''}</td>
          <td>${c.appointment || ''}</td>
        `;
        customerTableBody.appendChild(tr);
      });
    }

    searchInput.addEventListener('input', renderTable);

    initializeDropdown();
    fetchCustomers();
  </script>
</body>
</html>
