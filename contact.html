    /* Success Modal Styles */
    .success-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .success-modal.show {
      opacity: 1;
      visibility: visible;
    }

    .success-modal-content {
      background: var(--white);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      transform: scale(0.9);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .success-modal.show .success-modal-content {
      transform: scale(1);
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      animation: successPulse 2s ease-in-out infinite;

      50% { transform: scale(1.05); }
    }

    .success-icon i {
      font-size: 2.5rem;
      color: white;
    }

    .success-title {
      color: var(--dark-pink);
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .success-message {
      color: var(--text-color);
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .countdown-message {
      color: var(--primary-pink);
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 30px;
      background: rgba(232, 62, 140, 0.1);
      padding: 10px 15px;
      border-radius: 10px;
      border-left: 4px solid var(--primary-pink);
    }

    #countdown {
      font-weight: 700;
      color: var(--dark-pink);
      transition: all 0.3s ease;
    }

    #countdown.warning {
      color: #ef4444;
      animation: pulse 1s ease-in-out infinite;
    }

    @keyframes pulse {

      50% { transform: scale(1.1); }

  <div id="successModal" class="success-modal">

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#appointment", {
      enableTime: true,
      dateFormat: "F j, Y h:i K",
      minDate: "today",
      minTime: "10:00",
      maxTime: "21:00",
      disable: [
        function(date) {
          // Disable Wednesdays (day 3 where 0=Sunday, 1=Monday, etc.)
          return date.getDay() === 3;
        }
      ]
    });

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD2Yh7L4Wl9XRlOgxnzZyo8xxds6a02UJY",
      authDomain: "skinship-1ff4b.firebaseapp.com",
      projectId: "skinship-1ff4b",
      storageBucket: "skinship-1ff4b.appspot.com",
      messagingSenderId: "963752770497",
      appId: "1:963752770497:web:8911cc6a375acdbdcc8d40"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Load staff dynamically
    async function loadStaff() {
      const staffSelect = document.getElementById("staff");
      staffSelect.innerHTML = `<option value="">Loading staff...</option>`;
      try {
        const snapshot = await db.collection("users").get();
        if (!snapshot.empty) {
          staffSelect.innerHTML = `<option value="">Select a staff</option>`;
          snapshot.forEach(doc => {
            const staff = doc.data();
            staffSelect.innerHTML += `<option value="${staff.fullName || "Unnamed"}">${staff.fullName || "Unnamed"}</option>`;
          });
        } else {
          staffSelect.innerHTML = `<option value="">No staff available</option>`;
        }
      } catch (err) {
        console.error("Error loading staff: ", err);
        staffSelect.innerHTML = `<option value="">Error loading staff</option>`;
      }
    }
    loadStaff();

    // Show success modal function
    function showSuccessModal() {
      const modal = document.getElementById('successModal');
      modal.classList.add('show');
      
      // Start countdown timer
      let timeLeft = 30;
      const countdownElement = document.getElementById('countdown');
      
      const countdownInterval = setInterval(() => {
        timeLeft--;
        countdownElement.textContent = timeLeft;
        
        // Add warning animation for last 5 seconds
        if (timeLeft <= 5) {
          countdownElement.classList.add('warning');
        }
        
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          window.location.href = 'LandingPage.html';
        }
      }, 1000);
      
      // Clear countdown if user clicks the button
      const backButton = document.querySelector('.success-btn');
      backButton.addEventListener('click', () => {
        clearInterval(countdownInterval);
      });
    }

    // Close modal when clicking outside
    document.getElementById('successModal').addEventListener('click', function(e) {
      if (e.target === this) {
        this.classList.remove('show');
      }
    });

    // Close modal when pressing Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        const modal = document.getElementById('successModal');
        if (modal.classList.contains('show')) {
          modal.classList.remove('show');
        }
      }
    });

    // Handle form submit
    document.querySelector(".contact-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const service = document.getElementById("service").value;
      const staff = document.getElementById("staff").value;
      const appointment = document.getElementById("appointment").value;
      const notes = document.getElementById("message").value.trim();

      if (!name || !email || !phone || !service || !staff || !appointment) {
        alert("Please fill in all required fields.");
        return;
      }

      // Validate Philippine mobile number
      const phPhoneRegex = /^(?:\+639|09)\d{9}$/;
      if (!phPhoneRegex.test(phone)) {
        alert("Please enter a valid Philippine mobile number (09XXXXXXXXX or +639XXXXXXXXX).");
        return;
      }

      // Restrict email to specific providers
      const allowedEmailRegex = /^[A-Za-z0-9._%+-]+@(gmail\.com|yahoo\.com(?:\.ph)?|hotmail\.com|outlook\.com(?:\.ph)?|live\.com|msn\.com|microsoft\.com)$/i;
      if (!allowedEmailRegex.test(email)) {
        alert("Please use a valid email from: gmail.com, yahoo.com(.ph), hotmail.com, outlook.com(.ph), live.com, msn.com, or microsoft.com.");
        return;
      }

      const dateObj = new Date(appointment);
      const formattedDate = dateObj.toISOString().split("T")[0];
      const formattedTime = dateObj.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit", hour12: true });

      // information
      const notificationData = {
        name: name,
        email: email,
        phone: phone,
        service: service,
        staff: staff,
        date: formattedDate,
        time: formattedTime,
        notes: notes
      };

      // existing notifications
      let notifications = JSON.parse(localStorage.getItem('skinshipNotifications') || '[]');
      
      // Create notification object
      const notification = {
        id: Date.now(),
        type: 'appointment',
        message: `New appointment request from ${name}`,
        details: notificationData,
        read: false,
        timestamp: new Date().toISOString()
      };
      
      // Add to notifications array
      notifications.unshift(notification);
      
      // Keep only last 99 notifications
      if (notifications.length > 99) {
        notifications = notifications.slice(0, 99);
      }
      
      // Save to localStorage
      localStorage.setItem('skinshipNotifications', JSON.stringify(notifications));
      
      console.log("Notification saved!", notification); // Debug log

      // save to firebase
      try {
        const newData = {
          name,
          email,
          phone,
          service,
          staff,
          appointment,
          notes,
          status: "Pending",
          date: formattedDate,
          time: formattedTime,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        const batch = db.batch();

        const custRef = db.collection("customers").doc();
        batch.set(custRef, newData);

        const apptRef = db.collection("appointments").doc();
        batch.set(apptRef, { ...newData, customerRef: custRef.id });

        await batch.commit();

        // Show success modal instead of alert
        showSuccessModal();
        e.target.reset();
      } catch (err) {
        console.error("Error adding document: ", err);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
