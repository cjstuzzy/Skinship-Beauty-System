<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Services | Skinship Beauty</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <style>
    .sidebar-btn { width:50px;height:50px;border-radius:50%;border:none;background:transparent;color:#da5c73;font-size:20px;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:.3s }
    .sidebar-btn:hover { background:#da5c73;color:white;transform:scale(1.1) }
    .sidebar-btn.active { background:#da5c73;color:white }
    
    .service-dropdown {
      position: relative;
      display: inline-block;
      margin-bottom: 1rem;
    }
    
    .dropdown-button {
      background: #c44c66;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      min-width: 200px;
      justify-content: space-between;
    }
    
    .dropdown-button:hover {
      background: #c44c66;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 250px;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border: 1px solid #ddd;
      border-radius: 4px;
      z-index: 1000;
      top: 100%;
      left: 0;
      margin-top: 2px;
    }
    
    .dropdown-content.show {
      display: block;
    }
    
    .dropdown-item {
      color: #333;
      padding: 10px 12px;
      text-decoration: none;
      display: block;
      cursor: pointer;
      font-size: 14px;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .dropdown-item:hover {
      background-color: #f8f9fa;
    }
    
    .dropdown-item.selected {
      background-color: #c44c66;
      color: white;
    }
  </style>
</head>
<body class="bg-[#e6bfc7] min-h-screen flex w-full h-full">
  <!-- Sidebar -->
  <aside class="fixed top-0 left-0 w-20 bg-[#f7d4d0] flex flex-col items-center py-4 gap-2 shadow-lg rounded-r-3xl sidebar h-screen overflow-y-auto">
    <div class="mb-6 mt-2">
      <i class="fa-solid fa-spa text-3xl text-[#da5c73]"></i>
    </div>
    <button class="sidebar-btn" title="Dashboard" onclick="window.location.href='dashboard.html'"><i class="fa-solid fa-table-columns"></i></button>
    <button class="sidebar-btn" title="Reservations" onclick="window.location.href='calendar.html'"><i class="fa-solid fa-calendar-check"></i></button>
    <button class="sidebar-btn" title="Customers" onclick="window.location.href='customer.html'"><i class="fa-solid fa-users"></i></button>
    <button class="sidebar-btn" title="Staff" onclick="window.location.href='staff.html'"><i class="fa-solid fa-user-tie"></i></button>
    <button class="sidebar-btn active" title="Services" onclick="window.location.href='services.html'"><i class="fa-solid fa-scissors"></i></button>
    <button class="sidebar-btn" title="Reports" onclick="window.location.href='sales.html'"><i class="fa-solid fa-chart-line"></i></button>
    <button class="sidebar-btn" title="Inventory" onclick="window.location.href='inventory.html'"><i class="fa-solid fa-box-open"></i></button>
    <!-- Registration button (only admin can see) -->
    <button id="registrationBtn" class="sidebar-btn" title="Registration" onclick="window.location.href='Registration.html'"><i class="fa-solid fa-user-plus"></i></button>
    <button class="sidebar-btn" title="Cashier" onclick="window.location.href='Cashier.html'"><i class="fa-solid fa-cash-register"></i></button>
    <button class="sidebar-btn" title="Invoice" onclick="window.location.href='invoice.html'"><i class="fa-solid fa-file-invoice"></i></button>
    <button class="sidebar-btn" title="Purchase Order" onclick="window.location.href='purchase-order.html'"><i class="fa-solid fa-receipt"></i></button>
  </aside>
  
  <!-- Main Content -->
  <main class="flex-1 p-6 w-full ml-20">
    <div class="bg-[#e6bfc7] rounded-3xl p-6 relative h-full flex flex-col">
      <!-- Top bar -->
      <div class="flex justify-between items-center mb-6 bg-[#b97b8b] rounded-3xl px-6 py-4 shadow-lg">
        <div class="flex items-center gap-2">
          <input type="text" placeholder="Search Here" class="rounded px-3 py-1 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#e6bfc7] w-64" />
          <button class="bg-white text-[#b97b8b] font-semibold px-4 py-2 rounded shadow hover:bg-[#f7d4d0] border border-[#b97b8b]">Add Service</button>
        </div>
        <h1 class="text-center text-2xl font-bold text-white drop-shadow">Services</h1>
        <div class="flex items-center gap-4">
          <i class="fa-regular fa-bell text-xl cursor-pointer text-white"></i>
          <span class="font-semibold text-lg text-white" id="usernameDisplay">Username</span>
          <div class="relative">
            <button id="userMenuButton" onclick="document.getElementById('userMenu').classList.toggle('hidden')"><i class="fa-solid fa-user-circle text-2xl text-white"></i></button>
            <div id="userMenu" class="hidden absolute right-0 mt-2 w-36 bg-white rounded shadow">
              <button class="w-full text-left px-3 py-2 hover:bg-gray-100" onclick="logout()">Logout</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Category Dropdown -->
      <div class="px-4 py-2">
        <div class="service-dropdown">
          <button class="dropdown-button" onclick="toggleDropdown()">
            <span id="selectedService">FLEEK EYELASH</span>
            <i class="fa-solid fa-chevron-down" id="dropdownIcon"></i>
          </button>
          <div class="dropdown-content" id="serviceDropdown">
          </div>
        </div>
      </div>
      <!-- Services Table -->
      <div class="flex-1 overflow-auto">
        <table id="servicesTable" class="w-full bg-white rounded-xl shadow text-center">
          <thead>
            <tr class="bg-[#f7d4d0]">
              <th class="py-4 px-6 text-lg font-bold border-b border-black">SERVICES</th>
              <th class="py-4 px-6 text-lg font-bold border-b border-black">PRICES</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b border-black">
              <td class="py-6 px-6 font-bold text-lg">EYELASH NATURAL (1 SIZE)</td>
              <td class="py-6 px-6 font-bold text-lg">₱ 499</td>
            </tr>
            <tr class="border-b border-black">
              <td class="py-6 px-6 font-bold text-lg">EYELASH NATURAL VOLUME</td>
              <td class="py-6 px-6 font-bold text-lg">₱ 599</td>
            </tr>
            <tr class="border-b border-black">
              <td class="py-6 px-6 font-bold text-lg">EYELASH DOLL EYE (2 SIZE)</td>
              <td class="py-6 px-6 font-bold text-lg">₱ 599</td>
            </tr>
            <tr class="border-b border-black">
              <td class="py-6 px-6 font-bold text-lg">EYELASH CAT EYE (3 SIZE)</td>
              <td class="py-6 px-6 font-bold text-lg">₱ 699</td>
            </tr>
            <tr class="border-b border-black">
              <td class="py-6 px-6 font-bold text-lg">WISPY NATURAL</td>
              <td class="py-6 px-6 font-bold text-lg">₱ 699</td>
            </tr>
            <tr>
              <td class="py-6 px-6 font-bold text-lg">WISPY VOLUME</td>
              <td class="py-6 px-6 font-bold text-lg">₱ 799</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    const services = [
      "FLEEK EYELASH", "BROWMAZING", "WOKE UP LIKE THIS", "EXPRESS OFFERS", "HAPPY NAILS", "PROMO PACKAGES"
    ];

    // Service data for each category
    const serviceData = {
      'FLEEK EYELASH': [
        { service: 'EYELASH NATURAL (1 SIZE)', price: '₱ 499' },
        { service: 'EYELASH NATURAL VOLUME', price: '₱ 599' },
        { service: 'EYELASH DOLL EYE (2 SIZE)', price: '₱ 599' },
        { service: 'EYELASH CAT EYE (3 SIZE)', price: '₱ 699' },
        { service: 'WISPY NATURAL', price: '₱ 699' },
        { service: 'WISPY VOLUME', price: '₱ 799' },
        { service: 'EYELASH REMOVAL', price: 'IN 100/ OUT 200'},
        { service: 'LASH LIFT', price: '₱ 499 WITH TINT ₱ 599'}
      ],
      'BROWMAZING': [
        { service: 'THREADING', price: '₱ 200' },
        { service: 'SHAVING', price: '₱ 150' },
        { service: 'BROWLAMINATION', price: '₱ 499 WITH TINT ₱ 699' },
        { service: 'BROWWAXING', price: '₱ 249' }
      ],
      'WOKE UP LIKE THIS': [
        { service: 'MICROBLADING', price: '₱ 1499 (2 SESSIONS)' },
        { service: 'COMBI/OMBRE/COMBIBROWS', price: '₱ 2499 (2 SESSIONS)' },
        { service: 'TOP/LOWER EYELINER', price: '₱ 1999 (2 SESSIONS)' },
        { service: 'KOREAN BBGLOW', price: '₱ 1499 (PER SESSIONS)' },
        { service: 'LIP TATTOO/ LIP PIGMENTATION', price: '₱ 2999 (2 SESSIONS)' }
      ],
      'EXPRESS OFFERS': [
        { service: 'BACK MASSAGE', price: '₱ 399' },
        { service: 'HEAD MASSAGE', price: '₱ 399' },
        { service: 'FOOT MASSAGE', price: '₱ 399' },
        { service: 'HAND MASSAGE', price: '₱ 399' },
        { service: 'FOOT REFLEX', price: '₱ 499' },
        { service: 'HAND REFLEX', price: '₱ 499' },
        { service: 'HEAD MASSAGE + EAR CANDLING', price: '₱ 499' },
        { service: 'EAR CANDLING', price: '₱ 199' }
      ],
      'HAPPY NAILS': [
        { service: 'BASIC MANICURE', price: '₱ 120' },
        { service: 'BASIC PEDICURE', price: '₱ 170' },
        { service: 'FOOTSPA', price: '₱ 300' },
        { service: 'HANDSPA', price: '₱ 300' },
        { service: 'GEL REMOVAL', price: 'IN 100 / OUT 200' },
        { service: 'SOFT GEL REMOVAL', price: 'IN 200 /  OUT 300' },
        { service: 'SOFTGEL NAIL EXTENSIONS', price: '₱ 1700' },
        { service: 'GEL MANICURE', price: '₱ 550' },
        { service: 'GEL PEDICURE', price: '₱ 650' },
        { service: 'FOOTSPA OR HANDSPA WITH WITHENING SCRUB', price: '₱ 400 WITH CALLUS REMOVAL ₱ 450' }
      ],
      'PROMO PACKAGES': [
        { service: 'UV GEL MANICURE + BASIC PEDICURE + CLASSIC FOOTSPA ', price: '₱ 850' },
        { service: 'UV GEL MANICURE + BASIC PEDICURE + DELUXE FOOTSPA', price: '₱ 900'},
        { service: 'UV GEL MANICURE + UV GEL PEDICURE + CLASSIC FOOTSPA', price: '₱ 1300'},
        { service: 'UV GEL MANICURE + UV GEL PEDICURE + DELUXE FOOTSPA WITH WITHENING SCRUB', price: '₱ 1400'},
        { service: 'CLASSIC FOOTSPA + BASIC PEDICURE + 30 MINS. FOOT MASSAGE', price: '₱ 750'},
        { service: 'DELUXE FOOTSPA WITH WITHENING SCRUB + BASIC PEDICURE + 30 MINS. FOOT MASSAGE', price: '₱ 800'},
        { service: 'NATURAL EYELASH OR LASH LFT (ADD 1OO FOR TINT) + UV GEL MANICURE', price: '₱ 950'},
        { service: 'FOOTSPA + UV GELPEDICURE', price: '₱ 850'},
        { service: 'FOOTSPA + BASI PEDICURE + FOOT REFELEX', price: '₱ 850'},
        { service: 'FOOTSPA + UV GEL PEDICURE +FOOT MASSAGE', price: '₱ 1150'},]
    };

    let activeService = "FLEEK EYELASH";
    const serviceDropdown = document.getElementById('serviceDropdown');
    const selectedServiceSpan = document.getElementById('selectedService');

    function initializeDropdown() {
      services.forEach(service => {
        const item = document.createElement('a');
        item.className = 'dropdown-item';
        item.textContent = service;
        item.onclick = () => selectService(service);
        serviceDropdown.appendChild(item);
      });
      
      serviceDropdown.children[0].classList.add('selected');
    }

    function toggleDropdown() {
      const dropdown = document.getElementById('serviceDropdown');
      const icon = document.getElementById('dropdownIcon');
      
      dropdown.classList.toggle('show');
      icon.classList.toggle('fa-chevron-down');
      icon.classList.toggle('fa-chevron-up');
    }

    function selectService(service) {
      activeService = service;
      selectedServiceSpan.textContent = service;
      
      document.querySelectorAll('.dropdown-item').forEach(item => {
        item.classList.remove('selected');
      });
      event.target.classList.add('selected');
      
      document.getElementById('serviceDropdown').classList.remove('show');
      document.getElementById('dropdownIcon').classList.add('fa-chevron-down');
      document.getElementById('dropdownIcon').classList.remove('fa-chevron-up');
      
      // Update the services table with the selected category
      updateServicesTable(service);
    }

    function updateServicesTable(category) {
      const tableBody = document.querySelector('#servicesTable tbody');
      const services = serviceData[category] || [];
      
      tableBody.innerHTML = '';
      
      services.forEach((service, index) => {
        const row = document.createElement('tr');
        row.className = index < services.length - 1 ? 'border-b border-black' : '';
        row.innerHTML = `
          <td class="py-6 px-6 font-bold text-lg">${service.service}</td>
          <td class="py-6 px-6 font-bold text-lg">${service.price}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    window.onclick = function(event) {
      if (!event.target.matches('.dropdown-button') && !event.target.matches('.dropdown-button *')) {
        const dropdowns = document.getElementsByClassName("dropdown-content");
        for (let i = 0; i < dropdowns.length; i++) {
          const openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
            document.getElementById('dropdownIcon').classList.add('fa-chevron-down');
            document.getElementById('dropdownIcon').classList.remove('fa-chevron-up');
          }
        }
      }
    }

    initializeDropdown();
    // Initialize with default service
    updateServicesTable(activeService);

    // Firebase configuration and auth
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "Login.html";
        return;
      }
      document.getElementById("usernameDisplay").textContent = user.email;

      const doc = await db.collection("users").doc(user.uid).get();
      if (doc.exists) {
        const role = doc.data().role;
        if (role !== "admin") {
          document.getElementById("registrationBtn").style.display = "none";
        }
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "Login.html";
      });
    }
  </script>
</body>
</html>
