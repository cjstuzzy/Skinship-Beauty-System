<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendar | Skinship Beauty</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#e6bfc7] min-h-screen flex w-full h-full">
  <!-- Sidebar -->
  <aside class="fixed top-0 left-0 w-20 bg-[#f7d4d0] flex flex-col items-center py-4 gap-2 shadow-lg rounded-r-3xl sidebar h-screen overflow-y-auto">
    <div class="mb-6 mt-2">
      <i class="fa-solid fa-spa text-3xl text-[#da5c73]"></i>
    </div>
    <button class="sidebar-btn" title="Dashboard" onclick="window.location.href='dashboard.html'"><i class="fa-solid fa-table-columns"></i></button>
    <button class="sidebar-btn active" title="Reservations" onclick="window.location.href='calendar.html'"><i class="fa-solid fa-calendar-check"></i></button>
    <button class="sidebar-btn" title="Customers" onclick="window.location.href='customer.html'"><i class="fa-solid fa-users"></i></button>
    <button class="sidebar-btn" title="Staff" onclick="window.location.href='staff.html'"><i class="fa-solid fa-user-tie"></i></button>
    <button class="sidebar-btn" title="Services" onclick="window.location.href='services.html'"><i class="fa-solid fa-scissors"></i></button>
    <button class="sidebar-btn" title="Reports" onclick="window.location.href='sales.html'"><i class="fa-solid fa-chart-line"></i></button>
    <button class="sidebar-btn" title="Inventory" onclick="window.location.href='inventory.html'"><i class="fa-solid fa-box-open"></i></button>
    <button class="sidebar-btn" title="Registration" onclick="window.location.href='Registration.html'"><i class="fa-solid fa-user-plus"></i></button>
    <button class="sidebar-btn" title="Invoice" onclick="window.location.href='invoice.html'"><i class="fa-solid fa-file-invoice"></i></button>
    <button class="sidebar-btn" title="Purchase Order" onclick="window.location.href='purchase-order.html'"><i class="fa-solid fa-receipt"></i></button>
  </aside>
  <!-- Main Content -->
  <main class="flex-1 flex flex-col items-center justify-start p-8 w-full ml-20">
    <div class="w-full bg-white rounded-3xl shadow-lg p-8 relative h-full">
      <div class="flex justify-between items-center mb-6">
        <input type="text" placeholder="Search Here" class="rounded px-3 py-1 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#e6bfc7] w-64" />
        <div class="flex items-center gap-4">
          <i class="fa-regular fa-bell text-xl cursor-pointer"></i>
          <span class="font-semibold text-lg">Username</span>
          <div class="relative">
            <button id="userMenuButton" onclick="document.getElementById('userMenu').classList.toggle('hidden')"><i class="fa-solid fa-user-circle text-2xl"></i></button>
            <div id="userMenu" class="hidden absolute right-0 mt-2 w-36 bg-white rounded shadow">
              <button class="w-full text-left px-3 py-2 hover:bg-gray-100" onclick="window.location.href='Login.html'">Logout</button>
            </div>
          </div>
        </div>
      </div>
      <h1 class="text-center text-4xl font-bold tracking-widest mb-2 text-[#b97b8b]">CALENDAR</h1>
      <div class="flex justify-between items-center mb-4">
        <div class="text-3xl font-bold">MAY</div>
        <div class="text-3xl font-bold">2025</div>
      </div>
      <div class="grid grid-cols-7 gap-2 text-center mb-2">
        <div class="font-bold bg-gray-200 rounded py-2">SUN</div>
        <div class="font-bold bg-gray-200 rounded py-2">MON</div>
        <div class="font-bold bg-gray-200 rounded py-2">TUE</div>
        <div class="font-bold bg-gray-200 rounded py-2">WED</div>
        <div class="font-bold bg-gray-200 rounded py-2">THU</div>
        <div class="font-bold bg-gray-200 rounded py-2">FRI</div>
        <div class="font-bold bg-gray-200 rounded py-2">SAT</div>
      </div>
      <!-- Calendar Days -->
      <div class="grid grid-cols-7 gap-2 text-center flex-1">
        <!-- Row 1 -->
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white"></div>
        <!-- Row 2 -->
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white flex flex-col items-center p-1"><span class="text-xs font-bold">3</span><span class="bg-green-200 text-green-900 text-xs rounded px-1 mt-1">9:30 AM<br>EYELASH NATURAL (1 SIZE)</span></div>
        <!-- Row 3 -->
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white flex flex-col items-center p-1"><span class="text-xs font-bold">6</span><span class="bg-green-200 text-green-900 text-xs rounded px-1 mt-1">1:30 PM<br>EYELASH DOLL EYE (2SIZE)</span></div>
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white flex flex-col items-center p-1"><span class="text-xs font-bold">8</span><span class="bg-green-200 text-green-900 text-xs rounded px-1 mt-1">4:30 PM<br>EYELASH NATURAL (1 SIZE)</span></div>
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white"></div>
        <!-- Row 4 -->
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white flex flex-col items-center p-1"><span class="text-xs font-bold">12</span><span class="bg-green-200 text-green-900 text-xs rounded px-1 mt-1">5:30 PM<br>WISPY VOLUME</span></div>
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white"></div>
        <!-- Row 5 -->
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white flex flex-col items-center p-1"><span class="text-xs font-bold">22</span><span class="bg-green-200 text-green-900 text-xs rounded px-1 mt-1">3:30 PM<br>SHAVING</span></div>
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white"></div>
        <!-- Row 6 -->
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white"></div>
        <div class="border min-h-[60px] bg-white"></div>
      </div>
      <!-- Events for 16th and 17th -->
      <div class="absolute left-1/2 -translate-x-1/2 bottom-4 flex gap-2">
        <div class="flex items-center gap-1"><span class="w-3 h-3 bg-green-400 rounded-full inline-block"></span><span class="text-xs">Appointment</span></div>
        <div class="flex items-center gap-1"><span class="w-3 h-3 bg-yellow-400 rounded-full inline-block"></span><span class="text-xs">Manicure</span></div>
        <div class="flex items-center gap-1"><span class="w-3 h-3 bg-red-400 rounded-full inline-block"></span><span class="text-xs">Pedicure</span></div>
        <div class="flex items-center gap-1"><span class="w-3 h-3 bg-pink-400 rounded-full inline-block"></span><span class="text-xs">Shaving</span></div>
        <div class="flex items-center gap-1"><span class="w-3 h-3 bg-purple-400 rounded-full inline-block"></span><span class="text-xs">Threading</span></div>
      </div>
    </div>
  </main>
</body>
</html>
