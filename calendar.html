  <style>

      <h1 class="text-center text-4xl font-bold tracking-widest mb-2 text-[#b97b8b]">CALENDAR</h1>

  <!-- Appointment Modal -->

        <button id="closeModal" class="text-gray-500 hover:text-gray-700">

        </button>

      <form id="appointmentForm">

          <input type="text" id="customerName" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#e6bfc7]" required>

        <div class="mb-4">
          <label class="block text-sm font-medium mb-2">Date *</label>

          <label class="block text-sm font-medium mb-2">Time *</label>

            <option value="promo-packages">Promo Packages</option>
            <option value="therapeutic-heat">Therapeutic Heat</option>
            <option value="wax-out">Wax – Out</option>
            <option value="es-facialy-for-you">ES-Facialy For You</option>
            <option value="face-body-contouring">Face and Body Contouring</option>
            <option value="laser-hair-removal">Laser Hair Removal / Whitening</option>
            <option value="picosure-laser">Picosure Laser Treatment</option>
            <option value="warts-removal">Warts Removal Fractional Laser (Unlimited)</option>

        <div class="mb-6">
          <label class="block text-sm font-medium mb-2">Notes</label>
          <textarea id="appointmentNotes" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#e6bfc7]" rows="3"></textarea>
        </div>
        
        <div class="flex gap-3">
          <button type="submit" class="flex-1 bg-[#da5c73] text-white py-2 px-4 rounded hover:bg-[#b97b8b] transition-colors">
            Save Appointment

  <script>
    class Calendar {
      constructor(db) {
        this.currentDate = new Date();
        this.appointments = [];
        this.editingId = null;
        this.selectedDate = null;
        this.db = db;
        this.monthNames = [
          "JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE",
          "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"
        ];
        this.init();
      }

      async init() {
        this.bindEvents();
        await this.loadAppointments();
        this.renderCalendar();
      }

      bindEvents() {
        document.getElementById('prevMonth').addEventListener('click', () => this.previousMonth());
        document.getElementById('nextMonth').addEventListener('click', () => this.nextMonth());
        document.getElementById('addAppointmentBtn').addEventListener('click', () => this.openModal());
        document.getElementById('closeModal').addEventListener('click', () => this.closeModal());
        document.getElementById('cancelModal').addEventListener('click', () => this.closeModal());
        document.getElementById('appointmentForm').addEventListener('submit', (e) => this.saveAppointment(e));
        document.getElementById('deleteAppointment').addEventListener('click', () => this.deleteAppointment());
        document.getElementById('appointmentModal').addEventListener('click', (e) => {
          if (e.target.id === 'appointmentModal') this.closeModal();
        });
      }

      async loadAppointments() {
        try {
          const snapshot = await this.db.collection("appointments").get();
          this.appointments = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        } catch (error) {
          console.error("Error loading appointments:", error);
          this.appointments = [];
        }
      }

      previousMonth() {
        this.currentDate.setMonth(this.currentDate.getMonth() - 1);
        this.renderCalendar();
      }

      nextMonth() {
        this.currentDate.setMonth(this.currentDate.getMonth() + 1);
        this.renderCalendar();
      }

      renderCalendar() {
        const year = this.currentDate.getFullYear();
        const month = this.currentDate.getMonth();

        document.getElementById('currentMonth').textContent = this.monthNames[month];
        document.getElementById('currentYear').textContent = year;

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const today = new Date();

        let calendarHTML = '';

        for (let i = 0; i < firstDay; i++) {
          calendarHTML += '<div class="calendar-day"></div>';
        }

        for (let day = 1; day <= daysInMonth; day++) {
          const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
          const isToday = today.getFullYear() === year && today.getMonth() === month && today.getDate() === day;
          const dayAppointments = this.appointments.filter(apt => apt.date === dateStr);

          calendarHTML += `
            <div class="calendar-day ${isToday ? 'today' : ''}" onclick="calendar.selectDay('${dateStr}')">
              <div class="day-number">${day}</div>
              <div class="appointments-container">
                ${this.renderAppointments(dayAppointments)}
              </div>
            </div>
          `;
        }

        document.getElementById('calendarGrid').innerHTML = calendarHTML;
      }

      getServiceClass(serviceValue) {
        const mapping = {
          "fleek-eyelash": "service-eyelash",
          "browmazing": "service-manicure",
          "woke-up-like-this": "service-pedicure",
          "express-offer": "service-shaving",
          "happy-nails": "service-threading"
        };
        return mapping[serviceValue] || "service-other";
      }

      renderAppointments(appointments) {
        return appointments.map(apt => {
          const serviceClass = this.getServiceClass(apt.service);
          return `
            <div class="appointment-item ${serviceClass}" onclick="event.stopPropagation(); calendar.editAppointment('${apt.id}')">
              ${apt.time} ${apt.name || ""} (${apt.serviceLabel || apt.service})
            </div>
          `;
        }).join('');
      }

      selectDay(dateStr) {
        this.selectedDate = dateStr;
        this.openModal();
        document.getElementById('appointmentDate').value = dateStr;
      }

      openModal(editing = false) {
        document.getElementById('appointmentModal').classList.remove('hidden');
        document.getElementById('modalTitle').textContent = editing ? 'Edit Appointment' : 'Add Appointment';
        document.getElementById('deleteAppointment').classList.toggle('hidden', !editing);
        if (!editing) document.getElementById('appointmentForm').reset();
      }

      closeModal() {
        document.getElementById('appointmentModal').classList.add('hidden');
        this.editingId = null;
        document.getElementById('appointmentForm').reset();
      }

async saveAppointment(e) {
  e.preventDefault();
  const serviceSelect = document.getElementById('serviceType');
  const serviceValue = serviceSelect.value;
  const serviceLabel = serviceSelect.options[serviceSelect.selectedIndex].text;

  const appointmentData = {
    name: document.getElementById('customerName').value,
    date: document.getElementById('appointmentDate').value,
    time: document.getElementById('appointmentTime').value,
    service: serviceValue,
    serviceLabel: serviceLabel,
    phone: document.getElementById('phoneNumber').value,
    notes: document.getElementById('appointmentNotes').value,
    status: "Pending",
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  };

  try {
    if (this.editingId) {
      // Editing existing appointment
      const apptRef = this.db.collection("appointments").doc(this.editingId);
      await apptRef.set(appointmentData, { merge: true });

      // Update linked customer if exists
      const apptDoc = await apptRef.get();
      const { customerRef } = apptDoc.data();
      if (customerRef) {
        await this.db.collection("customers").doc(customerRef).set(appointmentData, { merge: true });
      }
    } else {
      // Create customer first
      const custRef = this.db.collection("customers").doc();
      await custRef.set(appointmentData);

      // Create appointment and link to customer
      const apptRef = await this.db.collection("appointments").add({
        ...appointmentData,
        customerRef: custRef.id
      });
      appointmentData.id = apptRef.id;
    }

    await this.loadAppointments();
    this.closeModal();
    this.renderCalendar();
  } catch (error) {
    console.error("Error saving appointment:", error);
  }
}

async deleteAppointment() {
  if (!this.editingId) return;
  try {
    const apptRef = this.db.collection("appointments").doc(this.editingId);
    const apptDoc = await apptRef.get();
    if (apptDoc.exists) {
      const { customerRef } = apptDoc.data();
      // delete appointment
      await apptRef.delete();
      // also delete linked customer
      if (customerRef) {
        await this.db.collection("customers").doc(customerRef).delete();
      }
    }

    await this.loadAppointments();
    this.closeModal();
    this.renderCalendar();
  } catch (error) {
    console.error("Error deleting appointment:", error);
  }
}
  
async editAppointment(id) {
  const appointment = this.appointments.find(apt => apt.id === id);
  if (!appointment) return;

  this.editingId = id;
  this.openModal(true);

  document.getElementById('customerName').value = appointment.name || "";
  document.getElementById('appointmentDate').value = appointment.date || "";

  // ✅ Fix time for <input type="time">
  if (appointment.time) {
    let time = appointment.time;
    if (time.toLowerCase().includes("am") || time.toLowerCase().includes("pm")) {
      const [raw, modifier] = time.split(" ");
      let [hours, minutes] = raw.split(":").map(Number);
      if (modifier.toLowerCase() === "pm" && hours < 12) hours += 12;
      if (modifier.toLowerCase() === "am" && hours === 12) hours = 0;
      time = `${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}`;
    }
    document.getElementById('appointmentTime').value = time;
  }

  // ✅ Fix service dropdown
  const serviceSelect = document.getElementById('serviceType');
  if (appointment.service) {
    // Try to match value (slug)
    const match = [...serviceSelect.options].find(opt => opt.value === appointment.service);
    if (match) serviceSelect.value = match.value;
  }
  if (!serviceSelect.value && appointment.serviceLabel) {
    // Fallback: match by label text
    const match = [...serviceSelect.options].find(
      opt => opt.textContent.trim().toLowerCase() === appointment.serviceLabel.trim().toLowerCase()
    );
    if (match) serviceSelect.value = match.value;
  }
  if (!serviceSelect.value) {
    serviceSelect.selectedIndex = 0; // default to "Select a service"
  }

  document.getElementById('phoneNumber').value = appointment.phone || "";
  document.getElementById('appointmentNotes').value = appointment.notes || "";
}
    }

    const firebaseConfig = {

      appId: "1:963752770497:web:8911cc6a375acdbdcc8d40"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ✅ Create calendar instance
    const calendar = new Calendar(db);
  </script>
