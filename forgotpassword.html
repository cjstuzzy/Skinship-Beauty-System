<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>forgot password eh kinalimutan mo na bakit mo pa babalikan???</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fddad6;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
    }
    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }
    input[type="email"] {
      width: 93%;
      padding: 12px;
      background-color: #fddad6;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 14px;
    }
    .btn {
      background-color: #de5c78;
      color: black;
      border: none;
      padding: 14px;
      font-weight: bold;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #c94b65;
    }
    .back-link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #de5c78;
      font-weight: bold;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Forgot Password</h1>
    <p>Enter your email to reset your password</p>

    <form id="forgotForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <button type="submit" class="btn">Reset Password</button>
    </form>

    <a href="login.html" class="back-link">‚Üê Go Back to Login</a>

    <p id="errorMsg" class="error"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2Yh7L4Wl9XRlOgxnzZyo8xxds6a02UJY",
      authDomain: "skinship-1ff4b.firebaseapp.com",
      projectId: "skinship-1ff4b",
      storageBucket: "skinship-1ff4b.firebasestorage.app",
      messagingSenderId: "963752770497",
      appId: "1:963752770497:web:8911cc6a375acdbdcc8d40"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("forgotForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent! Please check your inbox or spam.");
        window.location.href = "login.html";
      } catch (error) {
        errorMsg.textContent = error.message;
      }
    });
  </script>
</body>
</html>
