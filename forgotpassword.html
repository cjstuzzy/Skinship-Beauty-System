<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>forgot password eh kinalimutan mo na bakit mo pa babalikan???</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fddad6;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      background-color: #fddad6;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .logo img {
      width: 100px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: 700;
      color: #333;
    }

    p {
      font-size: 14px;
      margin-bottom: 30px;
      color: #555;
    }

    .marginNgtext {
      text-align: left;
      margin-bottom: 20px;
    }

    label { 
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      background-color: #fddad6;
      border: 1px solid rgb(90, 90, 90);
      border-radius: 10px;
      font-size: 14px;
    }

    .ChangePassword {
      background-color: #de5c78;
      color: black;
      border: none;
      padding: 14px;
      font-weight: bold;
      width: 100%;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .ChangePassword:hover {
      background-color: #c94b65;
    }

    .YungPapuntangLoginIn {
      margin-top: 20px;
      display: block;
      color: #de5c78;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .YungPapuntangLoginIn:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    /* Spinner overlay (hidden by default) */
    .loading-overlay {
      display: none; /* FIXED: start hidden */
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #de5c78;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="logo">
    <img src="123.png" alt="Logo">
    <h1>Forgot Password</h1>
    <p>Enter your email to reset your password</p>

    <form id="forgotForm">
      <div class="marginNgtext">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <button type="submit" class="ChangePassword">RESET PASSWORD</button>
    </form>

    <a href="login.html" class="YungPapuntangLoginIn">Go Back to Login</a>
    <p id="errorMsg" class="error"></p>

    <!-- Loading spinner overlay -->
    <div id="loadingOverlay" class="loading-overlay">
      <div class="spinner"></div>
      <div class="loading-text">Please wait...</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2Yh7L4Wl9XRlOgxnzZyo8xxds6a02UJY",
      authDomain: "skinship-1ff4b.firebaseapp.com",
      projectId: "skinship-1ff4b",
      storageBucket: "skinship-1ff4b.firebasestorage.app",
      messagingSenderId: "963752770497",
      appId: "1:963752770497:web:8911cc6a375acdbdcc8d40"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("forgotForm");
    const errorMsg = document.getElementById("errorMsg");
    const loadingOverlay = document.getElementById("loadingOverlay");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      
      errorMsg.textContent = "";
      loadingOverlay.style.display = "flex"; // show loading spinner

      try {
        await sendPasswordResetEmail(auth, email);
        loadingOverlay.style.display = "none"; // hide spinner
        alert("Password reset email sent! Please check your inbox or spam.");
        window.location.href = "login.html";
      } catch (error) {
        loadingOverlay.style.display = "none"; // hide spinner
        errorMsg.textContent = error.message;
      }
    });
  </script>
</body>
</html>
