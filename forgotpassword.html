<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password | Skinship Beauty</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fddad6;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
    }
    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }
    input[type="email"] {
      width: 93%;
      padding: 12px;
      background-color: #fddad6;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 14px;
    }
    .btn {
      background-color: #de5c78;
      color: black;
      border: none;
      padding: 14px;
      font-weight: bold;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    .btn:hover:not(:disabled) {
      background-color: #c94b65;
    }
    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      color: #666;
    }
    .back-link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #de5c78;
      font-weight: bold;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
    .success {
      color: green;
      margin-top: 10px;
      font-size: 14px;
    }
    .cooldown-info {
      background-color: #fff3cd;
      border: 1px solid #ffc107;
      color: #856404;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Forgot Password</h1>
    <p>Enter your email to reset your password</p>

    <form id="forgotForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <button type="submit" class="btn" id="submitBtn">Reset Password</button>
    </form>

    <div id="cooldownInfo" class="cooldown-info" style="display: none;"></div>
    <p id="errorMsg" class="error"></p>
    <p id="successMsg" class="success"></p>

    <a href="index.html" class="back-link">← Go Back to Login</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2Yh7L4Wl9XRlOgxnzZyo8xxds6a02UJY",
      authDomain: "skinship-1ff4b.firebaseapp.com",
      projectId: "skinship-1ff4b",
      storageBucket: "skinship-1ff4b.firebasestorage.app",
      messagingSenderId: "963752770497",
      appId: "1:963752770497:web:8911cc6a375acdbdcc8d40"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("forgotForm");
    const errorMsg = document.getElementById("errorMsg");
    const successMsg = document.getElementById("successMsg");
    const submitBtn = document.getElementById("submitBtn");
    const cooldownInfo = document.getElementById("cooldownInfo");

    const COOLDOWN_TIME = 160; // 160 seconds
    let cooldownTimer = null;

    // Check for existing cooldown on page load
    function checkCooldown() {
      const cooldownEnd = parseInt(localStorage.getItem('forgotPasswordCooldown') || '0');
      const now = Date.now();
      
      if (cooldownEnd > now) {
        const remainingSeconds = Math.ceil((cooldownEnd - now) / 1000);
        startCooldown(remainingSeconds);
      }
    }

    function startCooldown(seconds) {
      submitBtn.disabled = true;
      let remaining = seconds;
      
      function updateDisplay() {
        const minutes = Math.floor(remaining / 60);
        const secs = remaining % 60;
        cooldownInfo.textContent = `⏱️ Please wait ${minutes}:${secs.toString().padStart(2, '0')} before sending another email`;
        cooldownInfo.style.display = 'block';
        submitBtn.textContent = `Wait ${minutes}:${secs.toString().padStart(2, '0')}`;
      }
      
      updateDisplay();
      
      cooldownTimer = setInterval(() => {
        remaining--;
        
        if (remaining <= 0) {
          clearInterval(cooldownTimer);
          submitBtn.disabled = false;
          submitBtn.textContent = 'Reset Password';
          cooldownInfo.style.display = 'none';
          localStorage.removeItem('forgotPasswordCooldown');
        } else {
          updateDisplay();
        }
      }, 1000);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      // Clear previous messages
      errorMsg.textContent = '';
      successMsg.textContent = '';
      
      const email = document.getElementById("email").value.trim();

      try {
        await sendPasswordResetEmail(auth, email);
        successMsg.textContent = "Password reset email sent! Please check your inbox or spam.";
        
        // Set cooldown
        const cooldownEnd = Date.now() + (COOLDOWN_TIME * 1000);
        localStorage.setItem('forgotPasswordCooldown', cooldownEnd.toString());
        startCooldown(COOLDOWN_TIME);
        
        // Clear the form
        form.reset();
      } catch (error) {
        let errorMessage = "Failed to send reset email: ";
        
        switch (error.code) {
          case 'auth/invalid-email':
            errorMessage = "Invalid email address.";
            break;
          case 'auth/user-not-found':
            errorMessage = "No account found with this email.";
            break;
          case 'auth/too-many-requests':
            errorMessage = "Too many requests. Please try again later.";
            break;
          default:
            errorMessage += error.message;
        }
        
        errorMsg.textContent = errorMessage;
      }
    });

    // Check cooldown on page load
    checkCooldown();
  </script>
  <script type="module" src="role-check.js"></script>

</body>
</html>
