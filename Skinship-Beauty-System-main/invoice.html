<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invoice | Skinship Beauty</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
    .sidebar-btn { 
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: transparent;
      color: #da5c73;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: .3s;
    }
    .sidebar-btn:hover { 
      background: #da5c73;
      color: white;
      transform: scale(1.1);
    }
    .sidebar-btn.active { 
      background: #da5c73;
      color: white;
    }
  </style>
</head>
<body class="bg-[#e6bfc7] min-h-screen flex w-full h-full">
  <!-- Sidebar -->
  <aside class="w-20 bg-[#f7d4d0] flex flex-col items-center py-4 gap-2 shadow-lg rounded-r-3xl sidebar h-screen overflow-y-auto">
    <div class="mb-6 mt-2">
      <i class="fa-solid fa-spa text-3xl text-[#da5c73]"></i>
    </div>
    <button class="sidebar-btn" title="Dashboard" onclick="window.location.href='dashboard.html'"><i class="fa-solid fa-table-columns"></i></button>
    <button class="sidebar-btn" title="Reservations" onclick="window.location.href='calendar.html'"><i class="fa-solid fa-calendar-check"></i></button>
    <button class="sidebar-btn" title="Customers" onclick="window.location.href='customer.html'"><i class="fa-solid fa-users"></i></button>
    <button class="sidebar-btn" title="Staff" onclick="window.location.href='staff.html'"><i class="fa-solid fa-user-tie"></i></button>
    <button class="sidebar-btn" title="Services" onclick="window.location.href='services.html'"><i class="fa-solid fa-scissors"></i></button>
    <button class="sidebar-btn" title="Reports" onclick="window.location.href='sales.html'"><i class="fa-solid fa-chart-line"></i></button>
    <button class="sidebar-btn" title="Inventory" onclick="window.location.href='inventory.html'"><i class="fa-solid fa-box-open"></i></button>
    <button class="sidebar-btn" title="Registration" onclick="window.location.href='Registration.html'"><i class="fa-solid fa-user-plus"></i></button>
    <button class="sidebar-btn" title="Cashier" onclick="window.location.href='Cashier.html'"><i class="fa-solid fa-cash-register"></i></button>
    <button class="sidebar-btn active" title="Invoice" onclick="window.location.href='invoice.html'"><i class="fa-solid fa-file-invoice"></i></button>
    <button class="sidebar-btn" title="Purchase Order" onclick="window.location.href='purchase-order.html'"><i class="fa-solid fa-receipt"></i></button>
  </aside>
  <!-- Main Content -->
  <main class="flex-1 p-0 w-full flex flex-col items-stretch justify-stretch ml-20">
    <div class="bg-[#b97b8b] rounded-3xl p-4 shadow-lg w-full h-full flex flex-col min-h-screen">
      <!-- Top bar -->
      <div class="flex justify-between items-center mb-4">
        <div class="flex items-center gap-2">
          <input type="text" placeholder="Search Here" class="rounded px-3 py-1 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#e6bfc7] w-64" />
          <button class="bg-white text-[#b97b8b] font-semibold px-4 py-2 rounded shadow hover:bg-[#f7d4d0] border border-[#b97b8b]">New Invoice</button>
        </div>
        <div class="flex items-center gap-4">
          <i class="fa-regular fa-bell text-xl cursor-pointer"></i>
          <span class="font-semibold text-lg">Username</span>
          <div class="relative">
            <button id="userMenuButton" onclick="document.getElementById('userMenu').classList.toggle('hidden')"><i class="fa-solid fa-user-circle text-2xl"></i></button>
            <div id="userMenu" class="hidden absolute right-0 mt-2 w-36 bg-white rounded shadow">
              <button class="w-full text-left px-3 py-2 hover:bg-gray-100" onclick="window.location.href='Login.html'">Logout</button>
            </div>
          </div>
        </div>
      </div>
      <h1 class="text-center text-4xl font-bold tracking-widest mb-4 text-white drop-shadow">INVOICE</h1>
      <!-- Invoice Content -->
      <div class="flex-1 flex justify-center items-stretch min-h-0">
        <div class="w-full h-full bg-white rounded-2xl shadow p-6 overflow-auto flex flex-col gap-4">
          <!-- Header Info -->
          <div class="grid grid-cols-2 gap-4">
            <div>
              <div class="font-bold text-lg">Skinship Beauty</div>
              <div>123 Beauty Ave, City</div>
              <div>Phone: 0123 456 7890</div>
            </div>
            <div class="text-right">
              <div class="font-bold">Invoice #: INV-2025-001</div>
              <div>Date: May 15, 2025</div>
              <div>Due: May 22, 2025</div>
            </div>
          </div>
          <!-- Bill To -->
          <div class="grid grid-cols-2 gap-4">
            <div>
              <div class="font-bold">Bill To:</div>
              <div>Customer Name</div>
              <div>customer@email.com</div>
            </div>
            <div class="text-right">
              <button class="px-4 py-2 bg-[#f7d4d0] rounded font-semibold">Download PDF</button>
            </div>
          </div>
          <!-- Items Table -->
          <table class="w-full text-left">
            <thead class="bg-[#f7d4d0] sticky top-0">
              <tr>
                <th class="p-3 font-bold">Item</th>
                <th class="p-3 font-bold">Qty</th>
                <th class="p-3 font-bold">Price</th>
                <th class="p-3 font-bold">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-b">
                <td class="p-3">Haircut</td>
                <td class="p-3">1</td>
                <td class="p-3">₱ 300</td>
                <td class="p-3">₱ 300</td>
              </tr>
              <tr class="border-b">
                <td class="p-3">Hair Color</td>
                <td class="p-3">1</td>
                <td class="p-3">₱ 499</td>
                <td class="p-3">₱ 499</td>
              </tr>
            </tbody>
          </table>
          <!-- Summary -->
          <div class="flex justify-end">
            <div class="w-full max-w-sm">
              <div class="flex justify-between"><span>Subtotal</span><span>₱ 799</span></div>
              <div class="flex justify-between"><span>Tax (12%)</span><span>₱ 95.88</span></div>
              <div class="flex justify-between font-bold text-lg"><span>Total</span><span>₱ 894.88</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="role-check.js"></script>

</body>
</html>
