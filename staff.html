<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff List | Skinship Beauty</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .sidebar-btn { 
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: transparent;
      color: #da5c73;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: .3s;
    }
    .sidebar-btn:hover { 
      background: #da5c73;
      color: white;
      transform: scale(1.1);
    }
    .sidebar-btn.active { 
      background: #da5c73;
      color: white;
    }
    .notification-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #dc2626;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: bold;
    }
    
    .notification-dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 400px;
      max-height: 500px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }
    
    .notification-dropdown.show {
      display: block;
      animation: slideDown 0.3s ease;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .notification-header {
      padding: 16px 20px;
      border-bottom: 2px solid #f3f4f6;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .notification-item {
      padding: 16px 20px;
      border-bottom: 1px solid #f3f4f6;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .notification-item:hover {
      background: #fef2f2;
    }
    
    .notification-item.unread {
      background: #fff7ed;
    }
    
    .notification-empty {
      padding: 40px 20px;
      text-align: center;
      color: #9ca3af;
    }
    
    .notification-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }
    
    .notification-modal.show {
      display: flex;
    }
    
    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .modal-close {
      float: right;
      font-size: 24px;
      cursor: pointer;
      color: #9ca3af;
    }
    
    .modal-close:hover {
      color: #da5c73;
    }
  </style>
</head>
<body class="bg-[#e6bfc7] min-h-screen flex w-full h-full">
  <!-- Sidebar -->
  <aside class="fixed top-0 left-0 w-20 bg-[#f7d4d0] flex flex-col items-center py-4 gap-2 shadow-lg rounded-r-3xl sidebar h-screen overflow-y-auto">

      <i class="fa-solid fa-spa text-3xl text-[#da5c73]"></i>
    </div>

    <button class="sidebar-btn" title="Reservations" onclick="window.location.href='calendar.html'"><i class="fa-solid fa-calendar-check"></i></button>
    <button class="sidebar-btn" title="Customers" onclick="window.location.href='customer.html'"><i class="fa-solid fa-users"></i></button>
    <button class="sidebar-btn active" title="Staff" onclick="window.location.href='staff.html'"><i class="fa-solid fa-user-tie"></i></button>
    <button class="sidebar-btn" title="Services" onclick="window.location.href='services.html'"><i class="fa-solid fa-scissors"></i></button>
    <button class="sidebar-btn" title="Reports" onclick="window.location.href='sales.html'"><i class="fa-solid fa-chart-line"></i></button>
    <button class="sidebar-btn" title="Inventory" onclick="window.location.href='inventory.html'"><i class="fa-solid fa-box-open"></i></button>
    <button class="sidebar-btn" title="Registration" onclick="window.location.href='Registration.html'"><i class="fa-solid fa-user-plus"></i></button>
    <button class="sidebar-btn" title="Cashier" onclick="window.location.href='Cashier.html'"><i class="fa-solid fa-cash-register"></i></button>
    <button class="sidebar-btn" title="Invoice" onclick="window.location.href='invoice.html'"><i class="fa-solid fa-file-invoice"></i></button>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col items-center justify-start p-8 w-full ml-20">
    <div class="w-full bg-white rounded-3xl shadow-lg p-8 relative h-full">

  <!-- History Popup -->
  <div id="historyModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-[600px] p-6 relative max-h-[90vh] flex flex-col">
      <button class="absolute top-2 right-2 text-gray-600 text-2xl hover:text-[#da5c73]" onclick="closeHistory()">âœ–</button>
      <h2 class="text-2xl font-bold mb-4 text-[#b97b8b]">Clock In/Out History</h2>
      <div class="mb-3 flex justify-between items-center">
        <span class="text-sm text-gray-600" id="historyCount">Total entries: 0</span>
        <span class="text-sm text-gray-600" id="pageInfo">Page 1 of 1</span>
      </div>
      <div class="overflow-x-auto flex-1">
        <table class="min-w-full border text-sm">
          <thead class="bg-gray-100 sticky top-0">
            <tr>
              <th class="px-4 py-2 text-left">Clock In</th>

  <div id="notificationModal" class="notification-modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeNotificationModal()">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- Notification System Script -->
  <script>
    function loadNotifications() {
      const notifications = JSON.parse(localStorage.getItem('skinshipNotifications') || '[]');
      const notificationList = document.getElementById('notificationList');
      const badge = document.getElementById('notificationBadge');
      
      const unreadCount = notifications.filter(n => !n.read).length;
      
      if (unreadCount > 0) {
        badge.textContent = unreadCount;
        badge.style.display = 'flex';
      } else {
        badge.style.display = 'none';
      }
      
      if (notifications.length === 0) {
        notificationList.innerHTML = '<div class="notification-empty"><i class="fa-solid fa-bell-slash text-3xl mb-2"></i><p>No notifications yet</p></div>';
        return;
      }
      
      notificationList.innerHTML = '';
      
      notifications.forEach(notification => {
        const item = document.createElement('div');
        item.className = `notification-item ${notification.read ? '' : 'unread'}`;
        item.onclick = () => viewNotification(notification.id);
        
        const time = new Date(notification.timestamp);
        const timeStr = time.toLocaleString('en-US', { 
          month: 'short', 
          day: 'numeric', 
          hour: 'numeric', 
          minute: '2-digit' 
        });
        
        item.innerHTML = `
          <div class="flex justify-between items-start mb-1">
            <strong class="text-[#da5c73]">${notification.message}</strong>
            ${!notification.read ? '<span class="w-2 h-2 bg-red-500 rounded-full"></span>' : ''}
          </div>
          <p class="text-sm text-gray-600">${notification.details.service} - ${notification.details.date} at ${notification.details.time}</p>
          <p class="text-xs text-gray-400 mt-1">${timeStr}</p>
        `;
        
        notificationList.appendChild(item);
      });
    }

    function toggleNotifications() {
      const dropdown = document.getElementById('notificationDropdown');
      dropdown.classList.toggle('show');
      loadNotifications();
    }

    function viewNotification(id) {
      let notifications = JSON.parse(localStorage.getItem('skinshipNotifications') || '[]');
      const notification = notifications.find(n => n.id === id);
      
      if (!notification) return;
      
      notification.read = true;
      localStorage.setItem('skinshipNotifications', JSON.stringify(notifications));
      
      const modal = document.getElementById('notificationModal');
      const modalBody = document.getElementById('modalBody');
      
      const time = new Date(notification.timestamp).toLocaleString('en-US', { 
        dateStyle: 'full', 
        timeStyle: 'short' 
      });
      
      modalBody.innerHTML = `
        <h2 class="text-2xl font-bold text-[#da5c73] mb-4">Appointment Request</h2>
        <div class="space-y-3">
          <div><strong>Customer Name:</strong> ${notification.details.fullName}</div>
          <div><strong>Email:</strong> ${notification.details.email}</div>
          <div><strong>Phone:</strong> ${notification.details.phone}</div>
          <div><strong>Service:</strong> ${notification.details.service}</div>
          <div><strong>Preferred Date:</strong> ${notification.details.date}</div>
          <div><strong>Preferred Time:</strong> ${notification.details.time}</div>
          ${notification.details.message ? `<div><strong>Message:</strong> ${notification.details.message}</div>` : ''}
          <div class="text-sm text-gray-500"><strong>Submitted:</strong> ${time}</div>
        </div>
        <div class="mt-6 flex gap-3">
          <button onclick="approveAppointment(${id})" class="flex-1 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            <i class="fa-solid fa-check mr-2"></i>Approve
          </button>
          <button onclick="rejectAppointment(${id})" class="flex-1 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            <i class="fa-solid fa-times mr-2"></i>Decline
          </button>
        </div>
      `;
      
      modal.classList.add('show');
      loadNotifications();
    }

    function closeNotificationModal() {
      document.getElementById('notificationModal').classList.remove('show');
    }

    function markAllRead() {
      let notifications = JSON.parse(localStorage.getItem('skinshipNotifications') || '[]');
      notifications.forEach(n => n.read = true);
      localStorage.setItem('skinshipNotifications', JSON.stringify(notifications));
      loadNotifications();
    }

    function clearAllNotifications() {
      localStorage.setItem('skinshipNotifications', '[]');
      loadNotifications();
    }

    function approveAppointment(id) {
      alert('Appointment approved!');
      closeNotificationModal();
      deleteNotification(id);
    }

    function rejectAppointment(id) {
      alert('Appointment declined!');
      closeNotificationModal();
      deleteNotification(id);
    }

    function deleteNotification(id) {
      let notifications = JSON.parse(localStorage.getItem('skinshipNotifications') || '[]');
      notifications = notifications.filter(n => n.id !== id);
      localStorage.setItem('skinshipNotifications', JSON.stringify(notifications));
      loadNotifications();
    }

    loadNotifications();
    setInterval(loadNotifications, 5000);
  </script>

  <!-- Firebase Script -->
  <script type="module" defer>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { 
      getFirestore, doc, setDoc, collection, addDoc, query, where, orderBy, getDocs, onSnapshot, updateDoc, serverTimestamp, limit 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2Yh7L4Wl9XRlOgxnzZyo8xxds6a02UJY",
      authDomain: "skinship-1ff4b.firebaseapp.com",
      projectId: "skinship-1ff4b",
      storageBucket: "skinship-1ff4b.appspot.com",
      messagingSenderId: "963752770497",
      appId: "1:963752770497:web:8911cc6a375acdbdcc8d40"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usernameSpan = document.getElementById("usernameDisplay");
    const staffTable = document.getElementById("staffTable");
    const logoutBtn = document.getElementById("logoutBtn");

    // HISTORY POPUP WITH PAGINATION
    let currentPage = 1;
    const entriesPerPage = 10;
    let allHistoryData = [];
    let currentStaffId = null;
    
    async function openHistory(staffId) {
      const historyList = document.getElementById("historyList");
      const paginationControls = document.getElementById("paginationControls");
      historyList.innerHTML = `<tr><td colspan="2" class="px-4 py-2">Loading...</td></tr>`;
      paginationControls.innerHTML = "";
      document.getElementById("historyModal").classList.remove("hidden");

      currentStaffId = staffId;
      const q = query(collection(db, "staffLogs", staffId, "history"), orderBy("timestamp", "desc"));
      const snap = await getDocs(q);
      
      allHistoryData = snap.docs.map(docSnap => docSnap.data());
      currentPage = 1;
      
      displayHistoryPage();
    }
    
    function displayHistoryPage() {
      const historyList = document.getElementById("historyList");
      const historyCount = document.getElementById("historyCount");
      const pageInfo = document.getElementById("pageInfo");
      const paginationControls = document.getElementById("paginationControls");
      
      const totalEntries = allHistoryData.length;
      const totalPages = Math.ceil(totalEntries / entriesPerPage);
      
      historyCount.textContent = `Total entries: ${totalEntries}`;
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      
      if (totalEntries === 0) {
        historyList.innerHTML = `<tr><td colspan="2" class="px-4 py-2 text-center text-gray-500">No history available.</td></tr>`;
        paginationControls.innerHTML = "";
        return;
      }
      
      const startIndex = (currentPage - 1) * entriesPerPage;
      const endIndex = Math.min(startIndex + entriesPerPage, totalEntries);
      const pageData = allHistoryData.slice(startIndex, endIndex);
      
      historyList.innerHTML = pageData.map(log => `
        <tr class="border-b hover:bg-gray-50">
          <td class="px-4 py-2">${log.clockIn || "N/A"}</td>
          <td class="px-4 py-2">${log.clockOut || "<span class='text-green-600 font-semibold'>Still logged in</span>"}</td>
        </tr>
      `).join("");
      
      paginationControls.innerHTML = "";
      
      if (totalPages > 1) {
        const prevBtn = document.createElement("button");
        prevBtn.innerHTML = '<i class="fa-solid fa-chevron-left"></i>';
        prevBtn.className = `px-3 py-1 rounded ${currentPage === 1 ? 'bg-gray-300 text-gray-500 cursor-not-allowed' : 'bg-[#da5c73] text-white hover:bg-[#b97b8b]'}`;
        prevBtn.disabled = currentPage === 1;
        prevBtn.onclick = () => {
          if (currentPage > 1) {
            currentPage--;
            displayHistoryPage();
          }
        };
        paginationControls.appendChild(prevBtn);
        
        const startPage = Math.max(1, currentPage - 2);
        const endPage = Math.min(totalPages, currentPage + 2);
        
        if (startPage > 1) {
          const firstBtn = document.createElement("button");
          firstBtn.textContent = "1";
          firstBtn.className = "px-3 py-1 rounded bg-gray-200 hover:bg-gray-300 text-sm";
          firstBtn.onclick = () => {
            currentPage = 1;
            displayHistoryPage();
          };
          paginationControls.appendChild(firstBtn);
          
          if (startPage > 2) {
            const dots = document.createElement("span");
            dots.textContent = "...";
            dots.className = "px-2 text-gray-500";
            paginationControls.appendChild(dots);
          }
        }
        
        for (let i = startPage; i <= endPage; i++) {
          const pageBtn = document.createElement("button");
          pageBtn.textContent = i;
          pageBtn.className = `px-3 py-1 rounded text-sm ${i === currentPage ? 'bg-[#da5c73] text-white font-bold' : 'bg-gray-200 hover:bg-gray-300'}`;
          pageBtn.onclick = () => {
            currentPage = i;
            displayHistoryPage();
          };
          paginationControls.appendChild(pageBtn);
        }
        
        if (endPage < totalPages) {
          if (endPage < totalPages - 1) {
            const dots = document.createElement("span");
            dots.textContent = "...";
            dots.className = "px-2 text-gray-500";
            paginationControls.appendChild(dots);
          }
          
          const lastBtn = document.createElement("button");
          lastBtn.textContent = totalPages;
          lastBtn.className = "px-3 py-1 rounded bg-gray-200 hover:bg-gray-300 text-sm";
          lastBtn.onclick = () => {
            currentPage = totalPages;
            displayHistoryPage();
          };
          paginationControls.appendChild(lastBtn);
        }
        
        const nextBtn = document.createElement("button");
        nextBtn.innerHTML = '<i class="fa-solid fa-chevron-right"></i>';
        nextBtn.className = `px-3 py-1 rounded ${currentPage === totalPages ? 'bg-gray-300 text-gray-500 cursor-not-allowed' : 'bg-[#da5c73] text-white hover:bg-[#b97b8b]'}`;
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.onclick = () => {
          if (currentPage < totalPages) {
            currentPage++;
            displayHistoryPage();
          }
        };
        paginationControls.appendChild(nextBtn);
      }
    }
    
    function closeHistory() {
      document.getElementById("historyModal").classList.add("hidden");
      currentPage = 1;
      allHistoryData = [];
      currentStaffId = null;
    }
    
    window.openHistory = openHistory;
    window.closeHistory = closeHistory;

    // MAIN
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "Login.html";
        return;
      }
      usernameSpan.textContent = user.email;

      const today = new Date().toLocaleDateString();
      const logsRef = collection(db, "staffLogs", user.uid, "history");
      
      const todayQuery = query(logsRef, where("date", "==", today));
      const todaySnap = await getDocs(todayQuery);
      
      let needsNewLog = true;
      if (!todaySnap.empty) {
        const activeSession = todaySnap.docs.find(doc => !doc.data().clockOut);
        if (activeSession) {
          needsNewLog = false;
        }
      }
      
      if (needsNewLog) {
        await addDoc(logsRef, {
          date: today,
          clockIn: new Date().toLocaleString(),
          clockOut: null,
          timestamp: serverTimestamp()
        });
      }

      const staffRef = doc(db, "users", user.uid);
      await updateDoc(staffRef, { 
        availability: true
      });

      onSnapshot(collection(db, "users"), async (snapshot) => {
        let rows = [];
        const promises = snapshot.docs.map(async (docSnap) => {
          const staff = docSnap.data();
          const logsQuery = query(
            collection(db, "staffLogs", docSnap.id, "history"),
            orderBy("timestamp", "desc"),
            limit(1)
          );
          const logsSnap = await getDocs(logsQuery);
          const latest = logsSnap.docs[0]?.data() || {};
          
          const isClockedIn = latest.clockIn && !latest.clockOut;
          const isAvailable = isClockedIn;

          rows.push(`
            <tr class="border-b hover:bg-gray-50">
              <td class="px-4 py-2">${staff.fullName || "N/A"}</td>
              <td class="px-4 py-2">${staff.gender || "N/A"}</td>
              <td class="px-4 py-2">${staff.mobile || "N/A"}</td>
              <td class="px-4 py-2">
                <span class="px-3 py-1 rounded text-xs font-semibold ${isAvailable ? 'bg-green-500 text-white' : 'bg-red-500 text-white'}">
                  ${isAvailable ? "Available" : "Not Available"}
                </span>
              </td>
              <td class="px-4 py-2">${latest.clockIn || "N/A"}</td>
              <td class="px-4 py-2">${latest.clockOut || "N/A"}</td>
              <td class="px-4 py-2">
                <button class="text-[#da5c73] hover:text-[#b97b8b] font-semibold hover:underline" onclick="openHistory('${docSnap.id}')">
                  <i class="fa-solid fa-clock-rotate-left mr-1"></i>View
                </button>
              </td>
            </tr>
          `);
        });

        await Promise.all(promises);
        staffTable.innerHTML = rows.join("");
      });
    });

    async function handleClockOut() {
      const user = auth.currentUser;
      if (user) {
        const today = new Date().toLocaleDateString();
        const logsRef = collection(db, "staffLogs", user.uid, "history");
        
        const todayQuery = query(logsRef, where("date", "==", today));
        const todaySnap = await getDocs(todayQuery);
        
        if (!todaySnap.empty) {
          const activeLog = todaySnap.docs.find(doc => !doc.data().clockOut);
          if (activeLog) {
            await setDoc(doc(db, "staffLogs", user.uid, "history", activeLog.id), {
              clockOut: new Date().toLocaleString()
            }, { merge: true });
          }
        }

        const staffRef = doc(db, "users", user.uid);
        await updateDoc(staffRef, { 
          availability: false
        });
      }
    }

    logoutBtn.addEventListener("click", async () => {
      await handleClockOut();
      await signOut(auth);
    });

    window.addEventListener("beforeunload", async (e) => {
      await handleClockOut();
    });

    document.addEventListener("visibilitychange", async () => {
      if (document.visibilityState === "hidden") {
        await handleClockOut();
      }
    });

    // Close user menu and notifications on outside click
    window.addEventListener('click', (e) => {
      const userMenu = document.getElementById('userMenu');
      const btn = document.getElementById('userMenuButton');
      if (!btn.contains(e.target) && userMenu && !userMenu.contains(e.target)) {
        userMenu.classList.add('hidden');
      }

      if (!e.target.closest('#notificationBtn') && !e.target.closest('#notificationDropdown')) {
        document.getElementById('notificationDropdown').classList.remove('show');
      }
    });
  </script>
</body>
</html>
