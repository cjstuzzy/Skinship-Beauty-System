<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff List | Skinship Beauty</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#e6bfc7] min-h-screen flex w-full h-full">
  <!-- Sidebar -->
  <aside class="fixed top-0 left-0 w-20 bg-[#f7d4d0] flex flex-col items-center py-4 gap-2 shadow-lg rounded-r-3xl sidebar h-screen overflow-y-auto">
    <div class="mb-6 mt-2">
      <i class="fa-solid fa-spa text-3xl text-[#da5c73]"></i>
    </div>
    <button class="sidebar-btn" title="Dashboard" onclick="window.location.href='dashboard.html'"><i class="fa-solid fa-table-columns"></i></button>
    <button class="sidebar-btn" title="Reservations" onclick="window.location.href='calendar.html'"><i class="fa-solid fa-calendar-check"></i></button>
    <button class="sidebar-btn" title="Customers" onclick="window.location.href='customer.html'"><i class="fa-solid fa-users"></i></button>
    <button class="sidebar-btn active" title="Staff" onclick="window.location.href='staff.html'"><i class="fa-solid fa-user-tie"></i></button>
    <button class="sidebar-btn" title="Services" onclick="window.location.href='services.html'"><i class="fa-solid fa-scissors"></i></button>
    <button class="sidebar-btn" title="Reports" onclick="window.location.href='sales.html'"><i class="fa-solid fa-chart-line"></i></button>
    <button class="sidebar-btn" title="Inventory" onclick="window.location.href='inventory.html'"><i class="fa-solid fa-box-open"></i></button>
    <button class="sidebar-btn" title="Registration" onclick="window.location.href='Registration.html'"><i class="fa-solid fa-user-plus"></i></button>
    <button class="sidebar-btn" title="Invoice" onclick="window.location.href='invoice.html'"><i class="fa-solid fa-file-invoice"></i></button>
    <button class="sidebar-btn" title="Purchase Order" onclick="window.location.href='purchase-order.html'"><i class="fa-solid fa-receipt"></i></button>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col items-center justify-start p-8 w-full ml-20">
    <div class="w-full bg-white rounded-3xl shadow-lg p-8 relative h-full">
      <!-- Top bar -->
      <div class="flex justify-between items-center mb-6">
        <input type="text" placeholder="Search Here" class="rounded px-3 py-1 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#e6bfc7] w-64" />
        <div class="flex items-center gap-4">
          <i class="fa-regular fa-bell text-xl cursor-pointer"></i>
          <span class="font-semibold text-lg" id="usernameDisplay">Username</span>
          <div class="relative">
            <button id="userMenuButton" onclick="document.getElementById('userMenu').classList.toggle('hidden')"><i class="fa-solid fa-user-circle text-2xl"></i></button>
            <div id="userMenu" class="hidden absolute right-0 mt-2 w-36 bg-white rounded shadow">
              <button class="w-full text-left px-3 py-2 hover:bg-gray-100" id="logoutBtn">Logout</button>
            </div>
          </div>
        </div>
      </div>

      <h1 class="text-center text-4xl font-bold tracking-widest mb-2 text-[#b97b8b]">STAFF</h1>

      <!-- Staff Table -->
      <div class="overflow-x-auto rounded-lg mt-4 flex-1">
        <table class="min-w-full text-center text-sm bg-white">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2">Full Name</th>
              <th class="px-4 py-2">Gender</th>
              <th class="px-4 py-2">Mobile No.</th>
              <th class="px-4 py-2">Availability</th>
              <th class="px-4 py-2">Clock In</th>
              <th class="px-4 py-2">Clock Out</th>
              <th class="px-4 py-2">History</th>
            </tr>
          </thead>
          <tbody id="staffTable"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- History Popup -->
  <div id="historyModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-[600px] p-6 relative">
      <button class="absolute top-2 right-2 text-gray-600" onclick="closeHistory()">âœ–</button>
      <h2 class="text-2xl font-bold mb-4 text-[#b97b8b]">Clock In/Out History</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full border text-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2 text-left">Clock In</th>
              <th class="px-4 py-2 text-left">Clock Out</th>
            </tr>
          </thead>
          <tbody id="historyList"></tbody>
        </table>
      </div>
      <div class="mt-4 flex justify-start">
        <button onclick="closeHistory()" class="bg-[#e6bfc7] text-black px-4 py-2 rounded-lg hover:bg-[#d39dab]">Close</button>
      </div>
    </div>
  </div>

  <!-- Firebase Script -->
  <script type="module" defer>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { 
      getFirestore, doc, setDoc, collection, addDoc, query, where, orderBy, getDocs, onSnapshot, updateDoc, serverTimestamp, limit 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2Yh7L4Wl9XRlOgxnzZyo8xxds6a02UJY",
      authDomain: "skinship-1ff4b.firebaseapp.com",
      projectId: "skinship-1ff4b",
      storageBucket: "skinship-1ff4b.appspot.com",
      messagingSenderId: "963752770497",
      appId: "1:963752770497:web:8911cc6a375acdbdcc8d40"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usernameSpan = document.getElementById("usernameDisplay");
    const staffTable = document.getElementById("staffTable");
    const logoutBtn = document.getElementById("logoutBtn");

    // HISTORY POPUP
    async function openHistory(staffId) {
      const historyList = document.getElementById("historyList");
      historyList.innerHTML = `<tr><td colspan="2" class="px-4 py-2">Loading...</td></tr>`;
      document.getElementById("historyModal").classList.remove("hidden");

      const q = query(collection(db, "staffLogs", staffId, "history"), orderBy("timestamp", "desc"));
      const snap = await getDocs(q);
      historyList.innerHTML = snap.size
        ? snap.docs.map(docSnap => {
            const log = docSnap.data();
            return `
              <tr class="border-b">
                <td class="px-4 py-2">${log.clockIn || "N/A"}</td>
                <td class="px-4 py-2">${log.clockOut || "<span class='text-green-600'>Still logged in</span>"}</td>
              </tr>`;
          }).join("")
        : `<tr><td colspan="2" class="px-4 py-2">No history available.</td></tr>`;
    }
    function closeHistory() {
      document.getElementById("historyModal").classList.add("hidden");
    }
    window.openHistory = openHistory;
    window.closeHistory = closeHistory;

    // TOGGLE AVAILABILITY (ensures fullname always stored)
    async function toggleAvailability(staffId, current, fullName) {
      const staffRef = doc(db, "users", staffId);
      await updateDoc(staffRef, { 
        availability: !current,
        fullName: fullName || "Unnamed Staff"
      });
    }
    window.toggleAvailability = toggleAvailability;

    // MAIN
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "Login.html";
        return;
      }
      usernameSpan.textContent = user.email;

      // Ensure today's log exists
      const today = new Date().toLocaleDateString();
      const logsRef = collection(db, "staffLogs", user.uid, "history");
      const todayQuery = query(logsRef, where("date", "==", today));
      const todaySnap = await getDocs(todayQuery);

      if (todaySnap.empty) {
        await addDoc(logsRef, {
          date: today,
          clockIn: new Date().toLocaleString(),
          clockOut: null,
          timestamp: serverTimestamp()
        });
      }

      // Realtime staff list
      onSnapshot(collection(db, "users"), async (snapshot) => {
        let rows = [];
        const promises = snapshot.docs.map(async (docSnap) => {
          const staff = docSnap.data();
          const logsQuery = query(
            collection(db, "staffLogs", docSnap.id, "history"),
            orderBy("timestamp", "desc"),
            limit(1)
          );
          const logsSnap = await getDocs(logsQuery);
          const latest = logsSnap.docs[0]?.data() || {};
          const isAvailable = staff.availability === true;

          rows.push(`
            <tr class="border-b">
              <td class="px-4 py-2">${staff.fullName || "N/A"}</td>
              <td class="px-4 py-2">${staff.gender || "N/A"}</td>
              <td class="px-4 py-2">${staff.mobile || "N/A"}</td>
              <td class="px-4 py-2">
                <button 
                  class="px-3 py-1 rounded ${isAvailable ? 'bg-green-500 text-white' : 'bg-red-500 text-white'}" 
                  onclick="toggleAvailability('${docSnap.id}', ${isAvailable}, '${staff.fullName || ""}')">
                  ${isAvailable ? "Available" : "Not Available"}
                </button>
              </td>
              <td class="px-4 py-2">${latest.clockIn || "N/A"}</td>
              <td class="px-4 py-2">${latest.clockOut || "N/A"}</td>
              <td class="px-4 py-2">
                <button class="text-blue-600 underline" onclick="openHistory('${docSnap.id}')">View</button>
              </td>
            </tr>
          `);
        });

        await Promise.all(promises);
        staffTable.innerHTML = rows.join("");
      });
    });

    // LOGOUT 
    logoutBtn.addEventListener("click", async () => {
      const user = auth.currentUser;
      if (user) {
        const today = new Date().toLocaleDateString();
        const logsRef = collection(db, "staffLogs", user.uid, "history");
        const todayQuery = query(logsRef, where("date", "==", today));
        const todaySnap = await getDocs(todayQuery);
        if (!todaySnap.empty) {
          const logId = todaySnap.docs[0].id;
          await setDoc(doc(db, "staffLogs", user.uid, "history", logId), {
            clockOut: new Date().toLocaleString()
          }, { merge: true });
        }
      }
      await signOut(auth);
    });
  </script>
</body>
</html>
